name: Build

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: supercharge/redis-github-action@1.5.0
        with:
          redis-version: 6
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn install --frozen-lockfile
      - name: build
        env:
          REDIS_HOST: 127.0.0.1
        run: yarn build
